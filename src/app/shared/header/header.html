<!-- ======================================================
     HEADER PRINCIPAL - CASA COYOTES
     Barra de navegación responsive con:
     - Logo
     - Menú desktop
     - Menú móvil (drawer lateral)
     - Animaciones y control dinámico con Angular
====================================================== -->
<header class="cc-header cc-anim-in" [class.is-hidden]="isHeaderHidden">

  <!-- Contenedor interno del header -->
  <div class="cc-header__inner">

    <!-- =========================================
         LOGOTIPO / MARCA
         Redirige a la página de inicio
    ========================================== -->
    <a
      routerLink="/inicio"
      class="cc-brand"
      aria-label="Casa Coyotes - Inicio"
      (click)="closeMenu()"
    >
      <img
        src="assets/cc-logo.png"
        alt="CASA COYOTES"
        class="cc-brand__img"
      >
    </a>


    <!-- =========================================
         MENÚ DE NAVEGACIÓN DESKTOP
         Visible en pantallas grandes
         Usa routerLinkActive para estado activo
    ========================================== -->
    <nav class="cc-nav cc-nav--desktop">

      <a
        routerLink="/inicio"
        class="cc-pill"
        routerLinkActive="is-active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        Inicio
      </a>

      <a routerLink="/destilados"
         class="cc-pill"
         routerLinkActive="is-active">
        Destilados
      </a>

      <a routerLink="/maguey"
         class="cc-pill"
         routerLinkActive="is-active">
        Maguey
      </a>

      <a routerLink="/servicios"
         class="cc-pill"
         routerLinkActive="is-active">
        Servicios
      </a>

      <a routerLink="/nosotros"
         class="cc-pill"
         routerLinkActive="is-active">
        Nosotros
      </a>

      <a routerLink="/pedidos"
         class="cc-pill"
         routerLinkActive="is-active">
        Pedidos
      </a>

    </nav>


    <!-- =========================================
         BOTÓN HAMBURGUESA (MÓVIL)
         Controla la apertura del menú lateral
    ========================================== -->
    <button
      type="button"
      class="cc-burger"
      (click)="toggleMenu()"
      [attr.aria-expanded]="menuOpen()"
      aria-label="Abrir menú"
    >
      <span
        class="cc-burger__icon"
        [class.open]="menuOpen()"
      ></span>
    </button>

  </div>


  <!-- =========================================
       OVERLAY + DRAWER MÓVIL
       Se activa cuando menuOpen() es true
  ========================================== -->
  <div
    class="cc-overlay"
    [class.open]="menuOpen()"
    (click)="closeMenu()"
  >

    <!-- Drawer lateral -->
    <div class="cc-drawer" (click)="$event.stopPropagation()">

      <!-- Encabezado del drawer -->
      <div class="cc-drawer__top">

        <!-- Logo en menú móvil -->
        <img
          class="cc-drawer__logo"
          src="assets/cc-logo.png"
          alt="CASA COYOTES"
        >

        <!-- Botón cerrar -->
        <button
          type="button"
          class="cc-drawer__close"
          (click)="closeMenu()"
          aria-label="Cerrar menú"
        >
          ✕
        </button>

      </div>


      <!-- Navegación móvil -->
      <nav class="cc-drawer__nav">

        <a
          routerLink="/inicio"
          class="cc-drawer__link"
          routerLinkActive="is-active"
          [routerLinkActiveOptions]="{ exact: true }"
          (click)="onNavClick()"
        >
          Inicio
        </a>

        <a
          routerLink="/destilados"
          class="cc-drawer__link"
          routerLinkActive="is-active"
          (click)="onNavClick()"
        >
          Destilados
        </a>

        <a
          routerLink="/maguey"
          class="cc-drawer__link"
          routerLinkActive="is-active"
          (click)="onNavClick()"
        >
          Maguey
        </a>

        <a
          routerLink="/servicios"
          class="cc-drawer__link"
          routerLinkActive="is-active"
          (click)="onNavClick()"
        >
          Servicios
        </a>

        <a
          routerLink="/nosotros"
          class="cc-drawer__link"
          routerLinkActive="is-active"
          (click)="onNavClick()"
        >
          Nosotros
        </a>

        <a
          routerLink="/pedidos"
          class="cc-drawer__link"
          routerLinkActive="is-active"
          (click)="onNavClick()"
        >
          Pedidos
        </a>

      </nav>
    </div>
  </div>

</header>
